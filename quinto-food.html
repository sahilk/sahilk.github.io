					<h2>Quinto – Food Discovery</h2>
					<p>Evolution of a food-based discovery &amp; recommendation app. The product went from a standalone user's perspective, to a social signal based one, to a personalized chat-based assistant.</p>
					<p>Deliverables: wireframes, mocks</p>
				</div>
				<div class="post col-lg-8 offset-lg-1">
					<div class="fadeIn one">
						<figure>
							<img src="img/quinto-food-1.png">
							<figcaption>v1: Showing the user the top rated dishes around her based on location, letting her search based on dishes, and see the best dishes available at a restaurant.</figcaption>
						</figure>
						<figure>
							<img src="img/quinto-food-2.png">
							<figcaption>v2: Introduced social feed to let user discover food along with friends.</figcaption>
						</figure>
						<figure>
							<img src="img/quinto-food-3.png">
							<figcaption>v3: Going out is a conversation. Food discovery &amp; recommendation is now done by a personalized chat assistant.</figcaption>
						</figure>
					</div>
				</div>
